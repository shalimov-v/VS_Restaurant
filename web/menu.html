<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Welcome to "Lucky Shot" restaurant!</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="style/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <script type="text/javascript" src="script/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="script/user_menu.js"></script>
</head>
<body>
    <div id="logo">
        <h1><a href="#">"Lucky Shot" Restaurant</a></h1>

        <p>Enjoy your meal!</p>
    </div>
    <div id="menu">
        <ul>
            <li class="current_page_item"><a href="#">Homepage</a></li>
            <li><a href="#">Our menu</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <hr/>
    <div id="content" class="content">
        <h1 class="title">Please select:</h1>
        <div class="entry">
            <table border="0" width="100%">
                <tr>
                    <td width="30%" align="left">
                        <select id="dishTypeList" onchange="selectDishType();">
                        </select>
                    </td>
                    <td width="50%" align="left">
                        <select id="dishList" onchange="selectDish();">
                        </select>
                    </td>
                    <td align="left">
                        <input id="btnAddToOrder" type="button" value="Add to order" onclick="addDishToOrder();"/>
                    </td>
                </tr>
            </table>
            <p><h3>Dish description:</h3><label id="menuDishDescription"></label></p>
            <p><h3>Your order:</h3></p>
            <table id="orderTable" class="order_table" border="1" width="100%" cellpadding="20">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
        <div class="bottom"></div>
    </div>
    <div id="footer">
        <p>&copy;2015&nbsp;&nbsp;"Lucky Shot" Restaurant&nbsp;&bull;&nbsp;All Rights Reserved.</p>
    </div>
</body>
</html>
