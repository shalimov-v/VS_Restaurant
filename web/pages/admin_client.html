<script type="text/javascript" src="../script/admin_client.js"></script>
<table cellpadding="5">

        <td>
            <label for="clientList">Client:</label>
        </td>
        <td colspan="2">
            <select id="clientList" onchange="selectClient()"></select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="clientId">Client ID:</label>
        </td>
        <td colspan="2">
            <input type="text" id="clientId" disabled />
        </td>
    </tr>
    <tr>
        <td>
            <label for="clientFirstName">Client First Name:</label>
        </td>
        <td colspan="2">
            <input type="text" id="clientFirstName"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="clientLastName">Client Last Name:</label>
        </td>
        <td colspan="2">
            <input type="text" id="clientLastName"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="discountList">Discount:</label>
        </td>
        <td colspan="2">

    <tr>

            <input type="button" id="btnSave" value="Save" />&nbsp;&nbsp;&nbsp;<input type="button" id="btnDelete" value="Delete" />
